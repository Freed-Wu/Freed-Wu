---
exclude: |-
  (?x:^\.config/nvim/templates/
    | ^\.config/gh/config\.yml$
    | ^AppData/Local/Packages/Microsoft\.WindowsTerminal_
    | ^\.docker/config\.json$
    | ^\.config/pudb/pudb\.cfg$
    | ^\.config/fcitx
    | ^\.config/hyfetch\.json$
    | /cache/
  )

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
      - id: fix-byte-order-marker
      - id: check-case-conflict
      - id: check-shebang-scripts-are-executable
      - id: check-merge-conflict
      - id: trailing-whitespace
      - id: mixed-line-ending
      - id: end-of-file-fixer
      - id: detect-private-key
      - id: check-symlinks
        exclude: ^AppData/Local/nvim-data$
      - id: check-ast
      - id: debug-statements
      - id: requirements-txt-fixer
      - id: check-xml
      - id: check-yaml
      - id: check-toml
      - id: check-json
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.5
    hooks:
      - id: remove-crlf
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        additional_dependencies:
          - tomli
  - repo: https://github.com/jorisroovers/gitlint
    rev: v0.19.1
    hooks:
      - id: gitlint
        args:
          - --msg-filename
  - repo: https://github.com/editorconfig-checker/editorconfig-checker.python
    rev: 3.4.0
    hooks:
      - id: editorconfig-checker
  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 3.0.0
    hooks:
      - id: check-mailmap
      # https://github.com/koalaman/shellcheck/issues/2909
      - id: shellcheck
        exclude_types:
          - zsh
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.7
    hooks:
      - id: actionlint
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.22
    hooks:
      - id: mdformat
        additional_dependencies:
          - mdformat-pyproject
          - mdformat-gfm
          - mdformat-myst
          - mdformat-toc
          - mdformat-deflist
          # - mdformat-beautysh
          - mdformat-ruff
          - mdformat-config
          - mdformat-web
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.18.1
    hooks:
      - id: markdownlint-cli2
        additional_dependencies:
          - markdown-it-texmath
  - repo: https://github.com/perltidy/perltidy
    rev: "20250711"
    hooks:
      - id: perltidy
  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.12.0-2
    hooks:
      - id: shfmt
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.9
    hooks:
      - id: ruff
      - id: ruff-format
  - repo: https://github.com/kumaraditya303/mirrors-pyright
    rev: v1.1.403
    hooks:
      - id: pyright
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v20.1.8
    hooks:
      - id: clang-format
        exclude_types:
          - json
          - javascript
  - repo: https://github.com/vimjas/vint
    rev: v0.4a3
    hooks:
      - id: vint
  - repo: https://github.com/google/vimdoc
    rev: v0.7.1
    hooks:
      - id: vimdoc
        args:
          - .config/nvim
  - repo: https://github.com/lunarmodules/luacheck
    rev: v1.2.0
    hooks:
      - id: luacheck
  - repo: https://github.com/rubocop/rubocop
    rev: v1.79.2
    hooks:
      - id: rubocop
  - repo: https://github.com/NixOS/nixfmt
    rev: v1.0.0
    hooks:
      - id: nixfmt

ci:
  skip:
    - nixfmt
    - shellcheck
    - pyright
  autoupdate_branch: dev

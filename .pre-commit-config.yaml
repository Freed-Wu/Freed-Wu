---
exclude: |-
  (?x:^\.config/nvim/templates/
    | ^\.config/gh/config\.yml$
    | ^AppData/Local/Packages/Microsoft\.WindowsTerminal_
    | ^\.docker/config\.json$
    | ^\.config/pudb/pudb\.cfg$
    | ^\.config/fcitx
    | ^\.config/hyfetch\.json$
  )

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: fix-byte-order-marker
      - id: check-case-conflict
      - id: check-shebang-scripts-are-executable
      - id: check-merge-conflict
      - id: trailing-whitespace
      - id: mixed-line-ending
      - id: end-of-file-fixer
      - id: detect-private-key
      - id: check-symlinks
      - id: check-ast
      - id: debug-statements
      - id: requirements-txt-fixer
      - id: check-xml
      - id: check-yaml
      - id: check-toml
      - id: check-json
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.5
    hooks:
      - id: remove-crlf
  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        additional_dependencies:
          - tomli
  - repo: https://github.com/jorisroovers/gitlint
    rev: v0.19.1
    hooks:
      - id: gitlint
        args:
          - --msg-filename
  - repo: https://github.com/editorconfig-checker/editorconfig-checker.python
    rev: 3.0.3
    hooks:
      - id: editorconfig-checker
  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 3.0.0
    hooks:
      - id: check-mailmap
      # https://github.com/koalaman/shellcheck/issues/2909
      - id: shellcheck
        exclude_types:
          - zsh
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.4
    hooks:
      - id: actionlint
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.18
    hooks:
      - id: mdformat
        additional_dependencies:
          - mdformat-pyproject
          - mdformat-gfm
          - mdformat-myst
          - mdformat-toc
          - mdformat-deflist
          - mdformat-beautysh
          - mdformat-ruff
          - mdformat-config
          - mdformat-web
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.14.0
    hooks:
      - id: markdownlint-cli2
        additional_dependencies:
          - markdown-it-texmath
  - repo: https://github.com/perltidy/perltidy
    rev: "20240903.06"
    hooks:
      - id: perltidy
  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.10.0-1
    hooks:
      - id: shfmt
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.7.2
    hooks:
      - id: ruff
      - id: ruff-format
  - repo: https://github.com/kumaraditya303/mirrors-pyright
    rev: v1.1.387
    hooks:
      - id: pyright
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        exclude: ^\.local/share/themes/Emacs/gtk-3\.0/gtk-keys\.css$
        exclude_types:
          - markdown
          - json
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v19.1.3
    hooks:
      - id: clang-format
        exclude_types:
          - json
          - yaml
  - repo: https://github.com/vimjas/vint
    rev: v0.4a3
    hooks:
      - id: vint
  - repo: https://github.com/google/vimdoc
    rev: v0.7.1
    hooks:
      - id: vimdoc
        args:
          - .config/nvim
  - repo: https://github.com/lunarmodules/luacheck
    rev: v1.2.0
    hooks:
      - id: luacheck
  - repo: https://github.com/rubocop/rubocop
    rev: v1.68.0
    hooks:
      - id: rubocop
  - repo: https://github.com/nix-community/nixpkgs-fmt
    rev: v1.3.0
    hooks:
      - id: nixpkgs-fmt

ci:
  skip:
    - shellcheck
    - pyright
  autoupdate_branch: dev

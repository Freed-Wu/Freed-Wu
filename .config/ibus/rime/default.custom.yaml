---
patch:
  schema_list:
    - schema: double_pinyin_mspy
    - schema: japanese
  menu/page_size: 10
  key_binder/bindings/@before 0:
    accept: Alt+f
    send: Shift+Right
    when: composing
  key_binder/bindings/@before 1:
    accept: Alt+b
    send: Shift+Left
    when: composing
  key_binder/bindings/@before 2:
    accept: Control+w
    send: Shift+BackSpace
    when: composing
  key_binder/bindings/@before 3:
    accept: Alt+w
    send: Shift+BackSpace
    when: composing
  key_binder/bindings/@before 4:
    accept: Alt+p
    send: Page_Up
    when: paging
  key_binder/bindings/@before 5:
    accept: Alt+n
    send: Page_Down
    when: has_menu
  key_binder/bindings/@before 6:
    accept: Control+u
    send: Escape
    when: composing
  key_binder/bindings/@before 7:
    accept: Control+1
    select: .next
    when: always
  key_binder/bindings/@before 8:
    accept: Control+2
    toggle: ascii_mode
    when: always
  key_binder/bindings/@before 9:
    accept: Control+3
    toggle: full_shape
    when: always
  key_binder/bindings/@before 10:
    accept: Control+4
    toggle: simplification
    when: always
  key_binder/bindings/@before 11:
    accept: Control+5
    toggle: ascii_punct
    when: always
  key_binder/bindings/@before 12:
    accept: Control+6
    toggle: emoji_suggestion
    when: always
  key_binder/bindings/@before 13:
    accept: Control+7
    toggle: kaomoji_suggestion
    when: always
  # https://github.com/osfans/trime/issues/1268
  key_binder/bindings/@before 14:
    accept: Control+0
    toggle: keyboard
    when: always
  key_binder/bindings/@before 15:
    accept: Control+backslash
    select: .next
    when: always
  key_binder/bindings/@before 16:
    accept: Control+bracketright
    toggle: simplification
    when: always
  ascii_composer/switch_key/Shift_L: noop
  ascii_composer/switch_key/Caps_Lock: noop
  switcher/save_options/@before 0: ascii_mode
  switcher/hotkeys/@before 0: Control+space

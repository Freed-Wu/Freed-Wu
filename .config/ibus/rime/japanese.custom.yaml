patch:
  __include: my/moji:/
  key_binder/bindings:
    __include: default:/key_binder/bindings
  key_binder/bindings/@next 0:
    accept: "Control+Shift+n"
    select: japanese
    when: always
  key_binder/bindings/@next 1:
    accept: "Control+Shift+N"
    select: japanese
    when: always
  key_binder/bindings/@next 2:
    accept: "Control+Shift+k"

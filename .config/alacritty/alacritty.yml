---
colors:
  vi_mode_cursor:
    cursor: "#ff00ff"
cursor:
  style:
    blinking: "On"
font:
  normal:
    family: JetBrainsMono Nerd Font Mono
  size: 12.0
keyboard:
  bindings:
    - action: IncreaseFontSize
      key: Plus
      mods: Shift|Control
    - action: DecreaseFontSize
      key: _
      mods: Shift|Control
    - action: ResetFontSize
      key: 11
      mods: Shift|Control
    - chars: ""
      key: Equals
      mods: Control
    - chars: "\x1F"
      key: Minus
      mods: Control
    - chars: ""
      key: Key0
      mods: Control
    - action: Hide
      key: H
      mods: Shift|Control
    - action: CopySelection
      key: X
      mods: Shift|Control
    - action: PasteSelection
      key: P
      mods: Shift|Control
    - chars: "\e[13;2u"
      key: Return
      mods: Shift
    - chars: "\e[13;5u"
      key: Return
      mods: Control
selection:
  save_to_clipboard: true
window:
  opacity: 0.75
  startup_mode: Fullscreen

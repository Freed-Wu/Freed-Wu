---
"on":
  push:
    paths-ignore:
      - "**.md"
  pull_request:
    paths-ignore:
      - "**.md"
  workflow_dispatch:

# https://github.com/softprops/action-gh-release/issues/236
permissions:
  contents: write

env:
  CMAKE_GENERATOR: Ninja
  files: dist/*
  python-version: 3.x
  cache: pip

jobs:
  build-wheels-and-test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - runs-on: ubuntu-latest
            skip: "manylinux"
          - runs-on: ubuntu-latest
            skip: "musllinux"
          - runs-on: macos-latest
            skip: ""
          - runs-on: windows-latest
            skip: ""
    runs-on: ${{matrix.runs-on}}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
        if: runner.os == 'Linux'
      - uses: pypa/cibuildwheel@v2.16
        env:
          CIBW_SKIP: "*-${{matrix.skip}}_*"
      - uses: actions/upload-artifact@v4
        with:
          name: artifact-${{matrix.runs-on}}-${{matrix.skip}}
          path: |
            wheelhouse/*.whl

  build:
    needs:
      - build-wheels-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{env.python-version}}
          cache: ${{env.cache}}
      - name: Install dependencies
        run: |
          pip install build
      - name: Build sdist
        run: |
          pyproject-build -s
      - uses: actions/upload-artifact@v4
        if: "! startsWith(github.ref, 'refs/tags/')"
        with:
          name: artifact-sdist
          path: |
            ${{env.files}}
      - uses: actions/download-artifact@v4
        with:
          pattern: artifact-*
          merge-multiple: true
          path: dist
      - uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          # body_path: build/CHANGELOG.md
          files: |
            ${{env.files}}
      - uses: pypa/gh-action-pypi-publish@release/v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          password: ${{secrets.PYPI_API_TOKEN}}

  deploy-aur:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: Freed-Wu/update-aur-package@v1.0.11
        if: startsWith(github.ref, 'refs/tags/')
        with:
          package_name: python-{{ expand('%:p:h:h:h:t') }}
          ssh_private_key: ${{secrets.AUR_SSH_PRIVATE_KEY}}

  deploy-nur:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Trigger Workflow
        run: >
          curl -X POST -d '{"ref": "main"}'
          -H "Accept: application/vnd.github.v3+json"
          -H "Authorization: Bearer ${{secrets.GH_TOKEN}}"
          https://api.github.com/repos/Freed-Wu/nur-packages/actions/workflows/version.yml/dispatches

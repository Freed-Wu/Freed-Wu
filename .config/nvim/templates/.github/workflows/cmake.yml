---
"on":
  push:
    paths-ignore:
      - "**.md"
  pull_request:
    paths-ignore:
      - "**.md"
  workflow_dispatch:

# https://github.com/softprops/action-gh-release/issues/236
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          sudo apt-get -y update
          sudo apt-get -y install rpm
          # sudo apt-get -y install rpm check
      - name: Build
        # https://bugs.launchpad.net/ubuntu/+source/check/+bug/2019478
        run: |
          cmake -Bbuild
          cmake --build build
          # cmake --build build --target check_{{ expand('%:p:h:h:h') }}
          # ctest --test-dir build
          cd build
          cpack -G DEB
          cpack -G RPM
      - uses: codecov/codecov-action@v3
        with:
          gcov: true
      - uses: actions/upload-artifact@v3
        if: "! startsWith(github.ref, 'refs/tags/')"
        with:
          path: |
            build/*.deb
            build/*.rpm
      - uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          # body_path: build/CHANGELOG.md
          files: |
            build/*.deb
            build/*.rpm

  deploy-aur:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: Freed-Wu/update-aur-package@v1.0.11
        with:
          package_name: {{ expand('%:p:h:h:h:t') }}
          ssh_private_key: ${{secrets.AUR_SSH_PRIVATE_KEY}}

  deploy-nur:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Trigger Workflow
        run: >
          curl -X POST -d '{"ref":"main"}'
          -H "Accept: application/vnd.github.v3+json"
          -H "Authorization: Bearer ${{ secrets.GH_TOKEN }}"
          https://api.github.com/repos/Freed-Wu/nur-packages/actions/workflows/version.yml/dispatches

---
patch:
  style/horizontal: false
  style/layout/position: right_up
  style/layout/max_entries: 10
  style/layout/sticky_lines: 10
  style/layout/min_length: 1
  style/layout/max_length: 36
  style/layout/max_width: 930
  style/layout/margin_x: 0
  style/layout/margin_y: 0
  style/layout/border: 0
  style/layout/alpha: 0
  style/layout/line_spacing_multiplier: 1
  style/window:
    - label: "%s "
      candidate: "%s"
      comment: "%s"
      sep: "\n"
  # https://github.com/osfans/trime/issues/1255
  preset_keyboards/mini/height: 1
  preset_keyboards/mini/keyboard_height: 2
  preset_keyboards/mini/keys: []
